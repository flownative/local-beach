version: '3'

services:
  database:
    image: mariadb:10.2
    container_name: local_beach_mariadb
    volumes:
      - ./.Docker/MariaDB:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password
    ports:
       - 3307:3306
    command: 'mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci'
